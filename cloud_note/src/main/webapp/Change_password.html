	//修改密码功能事件绑定
	$(function(){


		$("#back").click(
			function(){
				//跳转到编辑页面
				window.location.href="edit.html";
				//alert("关闭");
				//console.log("关闭");
			}
		);


		$("#changePassword").click(
			function(){
				//获取参数(用户ID、旧密码、新密码)
				var userId = getCookie("userId");
				var last_password = $("#last_password").val().trim();
				var new_password = $("#new_password").val().trim();
				var final_password = $("#final_password").val().trim();
				console.log("用户ID:"+userId+"旧密码:"+last_password+"新密码:"+new_password+"最终密码:"+final_password);
				//检查用户输入
				var ok = true;

				//检查原始密码
				if (last_password == "") {
					ok = false;
					$("#warning_1 span").html("原密码不能为空");
					$("#warning_1").show();
				}

				//检查新密码
				if (new_password == "") {
					ok = false;
					$("#warning_2 span").html("密码不能为空");
					$("#warning_2").show();
				}else if (new_password.length > 0 && new_password.length < 6) {
					$("#warning_2 span").html("密码不能小于6位");
					$("#warning_2").show();
				}

				//检测确认密码
				if (new_password != final_password) {
					ok = false;
					$("#warning_3 span").html("密码不一致");
					$("#warning_3").show();
				}
				console.log(ok);
				//如果数据校验通过
				if (ok) {
					//发送ajax请求
					$.ajax({
						url:path+"/user/changepwd.do",
						type:"post",
						data:{"userId":userId,"last_password":last_password,"new_password":new_password},
						dataType:"json",
						success:function(result){
							var status = result.status;
							console.log(status);
							if (result.status == 1) {
								//alert(result.msg);
								$("#warning_1 span").html(result.msg);
								$("#warning_1").show();
							}
							if (result.status == 0) {

								//清除cookie
								logout();
								//提示密码修改成功
								alert(result.msg);
							}
						},
						error:function(){
							alert("修改密码失败!");
						}
					});
				}


			}
		);



	});
</script>
